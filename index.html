<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personal Bank</title>
</head>

<body>

    <section>


        <h1 class="text-center text-2xl md:text-4xl py-6 px-8 bg-slate-200">
            Wellcome to my <span class="text-violet-500 font-semibold">Personal Bank</span>
        </h1>

        <div class="my-16 w-11/12 md:w-10/12 lg:w-3/4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <div class="bg-emerald-500 py-8 px-10 text-center rounded-md">
                    <h2 class="text-white text-2xl pb-2">Deposit</h2>
                    <h2 class="text-white text-5xl font-semibold">
                        $<span id="depositAmount">00</span>
                    </h2>
                </div>

                <div class="bg-cyan-500 py-8 px-10 text-center rounded-md">
                    <h2 class="text-white text-2xl pb-2">Withdraw</h2>
                    <h2 class="text-white text-5xl font-semibold">
                        $<span id="withdrawAmount">00</span>
                    </h2>
                </div>

                <div class="bg-rose-500 py-8 px-10 text-center rounded-md">
                    <h2 class="text-white text-2xl pb-2">Balance</h2>
                    <h2 class="text-white text-5xl font-semibold">
                        $<span id="totalAmount">5000</span>
                    </h2>
                </div>


            </div>
        </div>


        <div class="mb-16 w-11/12 md:w-10/12 lg:w-3/4 mx-auto">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="bg-indigo-500 py-8 px-10 text-center rounded-md">
                    <h2 class="text-white text-2xl pb-2">Your Deposit</h2>
                    <input id="depositField"
                        class="py-3 px-6 w-full md:w-11/12 lg:w-10/12 outline-none text-slate-600 rounded" type="text"
                        placeholder="$ Amount you want to deposit...">
                    <div>
                        <button id="deposit-btn"
                            class="mt-3 py-3 px-8 bg-indigo-700 hover:bg-indigo-800 text-white rounded text-lg">Deposit</button>
                    </div>
                </div>

                <div class="bg-orange-500 py-8 px-10 text-center rounded-md">
                    <h2 class="text-white text-2xl pb-2">Your Withdraw</h2>
                    <input id="withdrawField"
                        class="py-3 px-6 w-full md:w-11/12 lg:w-10/12 outline-none text-slate-600 rounded" type="text"
                        placeholder="$ Amount you want to deposit...">
                    <div>
                        <button id="withdraw-btn"
                            class="mt-3 py-3 px-8 bg-orange-700 hover:bg-orange-800 text-white rounded text-lg">Withdraw</button>
                    </div>
                </div>

            </div>

        </div>


        <script src="js/utilities.js"></script>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>

    </section>

</body>

</html>
